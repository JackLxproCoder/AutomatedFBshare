<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated FB Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="developer-name">
            <a href="https://www.facebook.com/writtenbyjack" target="_blank">
                <img src="https://i.ibb.co/93nm0DW2/6f59f3f8-835f-4bcd-9297-b8a262f36ca8-modified.png" alt="Logo" class="logo">
            </a>
            JackLxproCoder
        </div>
        <div class="content">
            <h1>Welcome to FB Share</h1>
            <form id="uploadForm">
                <input type="text" placeholder="Link" name="link" required>
                <input type="text" placeholder="Token" name="token" required>
                <input type="number" placeholder="Amount" name="amount" required>
                <input type="text" placeholder="Speed" name="speed" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <audio autoplay loop>
        <source src="https://i.top4top.io/m_3328477of9.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
